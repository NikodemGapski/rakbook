<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,900&amp;subset=latin-ext" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Tomorrow:400,700&display=swap&subset=latin-ext" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<meta charset="UTF-8"/>
	<title>Gigabyte GeForce RTX 2070</title>
</head>
<body>
	<div class="Topbar"><a href="index.html"><h1>GPU Database</h1></a></div>

	<div class="Content">
		<h1>Gigabyte GeForce RTX 2070</h1> <br/>

		<img src="RTX2070.jpg" alt="Gigabyte GeForce RTX 2070 " class="Image">

		<div id="InformationTable">
			<div class="InformationTableRow" style="order: 1;">
				<div class="InformationTableCell L T"><h3>Ilość RAM</h3></div>
				<div class="InformationTableCell R T"><h3>8 GB</h3></div>
			</div>

			<div class="InformationTableRow" style="order: 2;">
				<div class="InformationTableCell L"><h3>Chipset</h3></div>
				<div class="InformationTableCell R"><h3>NVIDIA GeForce RTX 2070</h3></div>
			</div>

			<div class="InformationTableRow" style="order: 3;">
				<div class="InformationTableCell L"><h3>Taktowanie rdzenia</h3></div>
				<div class="InformationTableCell R"><h3>1410 MHz</h3></div>
			</div>

			<div class="InformationTableRow" style="order: 4;">
				<div class="InformationTableCell L"><h3>Taktowanie pamięci</h3></div>
				<div class="InformationTableCell R"><h3>14000 MHz</h3></div>
			</div>

			<div class="InformationTableRow" style="order: 5;">
				<div class="InformationTableCell L"><h3>Złącza </h3></div>
				<div class="InformationTableCell R"><h3>DisplayPort x3, HDMI x1, USB-C</h3></div>
			</div>

			<div class="InformationTableRow" style="order: 6;">
				<div class="InformationTableCell L"><h3>Chłodzenie</h3></div>
				<div class="InformationTableCell R"><h3>Wentylator x3</h3></div>
			</div>

			<div class="InformationTableRow" style="order: 7;">
				<div class="InformationTableCell L"><h3>Podświetlenie LED</h3></div>
				<div class="InformationTableCell R"><h3>TAK</h3></div>
			</div>

			<div class="InformationTableRow" style="order: 8;">
				<div class="InformationTableCell L B"><h3>Cena</h3></div>
				<div class="InformationTableCell R B"><h3>ok. 2400zł</h3></div>
			</div>
		</div>

	</div>
</body>
</html>
