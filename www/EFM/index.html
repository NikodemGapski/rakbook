<!DOCTYPE html>
<html>
<head>
  <title>Edwin's Fractal Maker</title>
  <meta charset="UTF-8"></meta>
  <link rel="stylesheet" type="text/css" href="style.css"></link>
  <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
</head>
<body>
  <h1> Edwin's Fractal Maker</h1>
  <p>Click on squares, change settings and see what heppens!
  <div id="buttonBar3" class="box" style="display: none">
    <button type="button"class="generate" onclick="reset()">Reset</button>
  </div>
  <div class="canvasbox">
    <canvas id="Canvas" width="420" height="420" style="border:1px solid #d3d3d3;"></canvas>
  </div>
  <div id="buttonBar1" class="box" style="display: flex">
    <div>
      <label>Base shape size:</label>
      <button type="button" class="arrow" onclick="decrease('baseShape')"><</button>
      <input type="number" id="baseShape" value="3" disabled>
      <button type="button" class="arrow" onclick="increase('baseShape')">></button>
    </div>
    <div>
      <label>Iterations:</label>
      <button type="button" class="arrow" onclick="decrease('iterInput')"><</button>
      <input type="number" id="iterInput" value="4" disabled>
      <button type="button" class="arrow" onclick="increase('iterInput')">></button>
    </div>
  </div>
  <div id="buttonBar4" class="box" style="display: flex">
    <button type="button" class="generate" onclick="makeFractal()">Generate</button>
  </div>
  <p id="p1" style="margin-top: 50px;">Or use presets: </p>
  <div id="buttonBar2" class="box2" style="display: flex">
    <button type="button" class="generate" onclick="loadPreset(1)">Preset1</button>
    <button type="button" class="generate" onclick="loadPreset(2)">Preset2</button>
    <button type="button" class="generate" onclick="loadPreset(3)">Preset3</button>
    <button type="button" class="generate" onclick="loadPreset(4)">Preset4</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
